name : Run main script

on:
  workflow_dispatch :

env :
  MAIL: ${{secrets.MAIL}}
  PASS: ${{secrets.PASS}}

jobs:
  run-python:
    runs-on: ubuntu-latest

    permissions: 
      contents: write
    
    steps:
      - name: Checkout Code
        uses : actions/checkout@v3
      
      - name: Setup Python
        uses : actions/setup-python@v4
        with:
          python-version : '3.11'

      - name: Instalar dependencias y ejecutar script
        run: |
          pip install -r requirements.txt
          python main.py
          
      - name: Verificar archivos generados
        run: ls -R results/

      - name: Hacer commit y push de archivos generados
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Nuevos resultados
          branch: main
          commit_user_name: Franco Mari√±o [Actions]
          commit_user_email: franco.edson.18014@gmail.com
          commit_author: fmarinoa <franco.edson.18014@gmail.com>
          file_pattern: 'results/*.png results/*.xlsx'
          skip_dirty_check: true    

