name : Run main script

on:
  schedule:
    - cron: '0 12 * * 5'  # Ejecuta todos los viernes a las 7 PM UTC-5

env :
  MAIL: ${{secrets.MAIL}}
  PASS: ${{secrets.PASS}}

jobs:
  run-python:
    runs-on: ubuntu-latest

    permissions: 
      contents: write
    
    steps:
      - name: Checkout Code
        uses : actions/checkout@v3
      
      - name: Setup Python
        uses : actions/setup-python@v4
        with:
          python-version : '3.11'

      - name: Instalar dependencias y ejecutar script
        run: |
          pip install -r requirements.txt
          python main.py

      #- name: Esperar antes de commit
       # run: sleep 10

      - name: Hacer commit y push de archivos generados
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Nuevos resultados
          branch: main
          commit_user_name: Franco Mari√±o [Actions]
