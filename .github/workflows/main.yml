name: Run main script

on:
  workflow_dispatch:
    inputs:
      job_description:
        description: 'Descripción del trabajo a buscar'
        required: false
      location:
        description: 'Locación a buscar el trabajo'
        required: false

  schedule:
    - cron: '0 0 * * 6' # Viernes a las 7 PM UTC-5

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
       contents: write
    outputs:
      csv_file: ${{ steps.get-latest.outputs.csv_file }}
      csv_name: ${{ steps.get-latest.outputs.csv_name }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Definir variables de entorno
        run: |
          if [ -n "${{ github.event.inputs.job_description }}" ]; then
            echo "JOB_DESCRIPTION=${{ github.event.inputs.job_description }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ github.event.inputs.location }}" ]; then
            echo "LOCATION=${{ github.event.inputs.location }}" >> $GITHUB_ENV
          fi

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar main script
        run: python main.py

      - name: Hacer commit y push de archivos generados
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Nuevos resultados con GitHub Actions
          branch: main
          commit_user_name: Franco Mariño [Actions]
          commit_user_email: ${{ secrets.MAIL }}
          commit_author: fmarinoa <${{ secrets.MAIL }}>

      - name: Generar body para el correo
        run: python generate_html.py

      - name: Obtener el resultado csv más reciente
        run: |
          latest_folder=$(ls -td results/*/ | head -1)
          csv_file=$(find "$latest_folder" -type f -name "*.csv" -printf "%T@ %p\n" | sort -nr | head -1 | cut -d' ' -f2-)
          csv_name=$(basename "$csv_file")
          echo "::set-output name=csv_file::$csv_file"
          echo "::set-output name=csv_name::$csv_name"

  send-email:
    needs: run-script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Enviar correo
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL }}
          password: ${{ secrets.PASS }}
          subject: "LinkedIn Job Results: ${{ needs.run-script.outputs.csv_name }}"
          html_body: file://results/email_body.html
          attachments: ${{ needs.run-script.outputs.csv_file }}
          from: "GitHub Actions <${{ secrets.MAIL }}>"
          to: ${{ secrets.MAIL }}

      - name: Hacer commit y push del último body html generado
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Nuevo body html para correo generado con GitHub Actions
          branch: main
          commit_user_name: Franco Mariño [Actions]
          commit_user_email: ${{ secrets.MAIL }}
          commit_author: fmarinoa <${{ secrets.MAIL }}>
