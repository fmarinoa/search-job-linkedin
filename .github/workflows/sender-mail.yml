name: Send Email with Gmail SMTP

on:
  push:
    branches:
      - main
    
jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Send email
        uses: devellany/send-mailer@v1.0.2
        with:
          host: smtp.gmail.com
          port: 587  # Usa TLS
          account: ${{ secrets.MAIL }}
          password: ${{ secrets.PASS }}
          sender: "Franco Mari√±o via GitHub Actions"
          from: ${{ secrets.MAIL }}
          to: ${{ secrets.MAIL }}
          subject: "Update branch main in search-job-linkedin"
          body: "Se actualizaron los resultados, se adjunta."
          contentType: text/plain
          attachments: '[{"path":"results/offers.json"}]'
